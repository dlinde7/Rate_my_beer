<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="..\public\css\product_page.css" />
    <link rel="stylesheet" href="..\public\css\universal.css" />
    <script src="..\public\js\product_page.js" async defer></script>
    <title>Rate My Beer - Home</title>
  </head>

  <body>
    <section class="bubbleContainer">
      <section id="bubbles">
        <section class="bubble x1"></section>
        <section class="bubble x2"></section>
        <section class="bubble x3"></section>
        <section class="bubble x4"></section>
        <section class="bubble x5"></section>
        <section class="bubble x6"></section>
        <section class="bubble x7"></section>
        <section class="bubble x8"></section>
        <section class="bubble x9"></section>
        <section class="bubble x10"></section>
      </section>
    </section>
    <section class="pageContainer">
      <nav class="topnav responsive slide-in-top">
        <section class="navTitle">
          <section class="navImage"></section>
          <section class="navText">Rate My Beer</section>
        </section>
        <section class="text-focus-in">
          “He who drinks beer sleeps well. He who sleeps well cannot sin. He who
          does not sin goes to heaven. Amen.” - unknown monk
        </section>

        <form class="searchContainer">
          <input
            id="searchField"
            class="searchBox"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            id="searchButton"
            class="searchButton"
            type="button"
          >
            Search
          </button>
        </form>
      </nav>
      <section class="headerContainer">
        <h1 class="roundedBackground" id="headerText">Featured Beers</h1>
      </section>

      <section id="pageContent"></section>
    </section>
  </body>
</html>
